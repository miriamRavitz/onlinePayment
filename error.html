<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>התשלום נכשל</title>
  <style>
    /* איפוס בסיסי */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      background: white;
      font-family: Arial, sans-serif;
      direction: rtl;
    }

    /* הסתרת אלמנטים שלא נужאים */
    header, footer, .page-title {
      display: none !important;
    }

    /* מיכל ראשי */
    .form-container {
      padding: 1rem;
      text-align: center;
    }

    /* סטטוס שגיאה */
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      background-color: #fef2f2;
      color: #dc2626;
    }

    .status svg {
      flex-shrink: 0;
    }

    /* טקסט משני */
    .sub {
      text-align: center;
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
     <img src="HeaderLogo.jpg" alt="שערי צדק" />
  </header>

  <h1 class="page-title">סיכום תשלום</h1>

  <main class="form-container">
    <section>
      <div class="status err">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="12" cy="12" r="11" stroke="currentColor" stroke-width="2"/>
          <path d="M8 8l8 8M16 8l-8 8" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>
        התשלום לא הושלם
      </div>
      <p class="sub">העסקה נכשלה.<br>יש לנסות להיכנס שוב לקישור שקיבלתם בהודעה.</p>
    </section>
  </main>

  <footer>
    <img src="FooterLogo.png" alt="שערי צדק" />
  </footer>

  <script>
    (function(){
      // לוג לקונסול לדיבאג - ללא שבירת iframe
      var qs = new URLSearchParams(window.location.search);
      
      // ניסיון לפענוח כפול
      if (!qs.get('Response')) {
        var fullUrl = decodeURIComponent(window.location.search);
        qs = new URLSearchParams(fullUrl.startsWith('?') ? fullUrl.substring(1) : fullUrl);
      }
      
      var response = qs.get('Response') || qs.get('response') || '';
      var orderid = qs.get('hospitalization') || qs.get('orderid') || qs.get('order_id') || '';
      
      console.log('Error page loaded');
      console.log('Response code:', response);
      console.log('Order ID:', orderid);
    })();
  </script>
</body>
</html>
