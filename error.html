<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>התשלום נכשל</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* סגנונות למסך */
    @media screen {
      body {
        background: transparent !important;
        padding: 0 !important;
        margin: 0 !important;
      }
      
      header, footer {
        display: none !important;
      }
      
      .page-title {
        display: none !important;
      }
      
      .form-container {
        max-width: 100% !important;
        margin: 0 !important;
        padding: 1.5rem !important;
        box-shadow: none !important;
        background: transparent !important;
      }
    }

    /* סגנונות להדפסה */
    @media print {
      body {
        background: white !important;
        padding: 2rem !important;
      }
      
      header, footer {
        display: block !important;
      }
      
      header img, footer img {
        max-height: 60px;
      }
      
      .page-title {
        display: block !important;
        font-size: 22px;
        padding: 1rem 0;
        text-align: center;
        border-bottom: 2px solid #162148;
        margin-bottom: 1.5rem;
      }
      
      .form-container {
        max-width: 100% !important;
        margin: 0 !important;
        padding: 1.5rem !important;
        box-shadow: none !important;
      }
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      font-size: 20px;
      font-weight: bold;
      color: #162148;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
    .status.err {
      background-color: #fef2f2;
      color: #dc2626;
    }
    .status svg {
      flex-shrink: 0;
    }
    .sub {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
     <img src="HeaderLogo.jpg" alt="שערי צדק" />
  </header>

  <h1 class="page-title">סיכום תשלום</h1>

  <main class="form-container">
    <section>
      <div class="status err">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <circle cx="12" cy="12" r="11" stroke="currentColor" stroke-width="2"/>
          <path d="M8 8l8 8M16 8l-8 8" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>
        התשלום לא הושלם
      </div>
      <p class="sub">העסקה נכשלה.<br>יש לנסות להיכנס שוב לקישור שקיבלתם בהודעה.</p>
    </section>
  </main>

  <footer>
    <img src="FooterLogo.png" alt="שערי צדק" />
  </footer>

  <script>
    (function(){
      // יציאה מ-iframe - פתיחה בדף נפרד
      if (window.top !== window.self) {
        window.top.location.href = window.location.href;
      }
      
      // פענוח כפול של ה-URL כי Tranzila מקודד פעמיים
      var fullUrl = decodeURIComponent(window.location.search);
      var qs = new URLSearchParams(fullUrl.startsWith('?') ? fullUrl.substring(1) : fullUrl);
      
      // ניסיון נוסף - אם זה לא עבד, נסה את הדרך הרגילה
      if (!qs.get('Response')) {
        qs = new URLSearchParams(window.location.search);
      }
      
      var response = qs.get('Response') || qs.get('response') || '';
      var orderid = qs.get('hospitalization') || qs.get('orderid') || qs.get('order_id') || '';
      
      console.log('Error page - Response code:', response);
      console.log('Order ID:', orderid);
      console.log('Full URL:', window.location.href);
    })();
  </script>
</body>
</html>
